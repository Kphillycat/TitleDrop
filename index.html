<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
	<head>
		<title>When they Say it</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/moviesList.css">
		<script type="text/javascript" src="node_modules/angular/angular.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
		<!-- GreenSock -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
		<!-- TitleDrop -->
		<script type="text/javascript" src="js/app/app.js"></script>
		<script type="text/javascript" src="js/app/moviesList/moviesListController.js"></script>
		<script type="text/javascript" src="js/app/moviesList/grabMoviesService.js"></script>

	</head>
	<body ng-app="TitleDrop">
		<div class="container" ng-controller="listController as list">
			<div class="movie-card" ng-repeat="movie in list.movies">
				<div class="title">{{movie.title}}</div> 
				<div class="time">{{movie.time}}</div>
			</div>
		</div>
	</body>
</html>
