<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
	<head>
		<title>When they Say it</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="node_modules/angular/angular.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers/listController.js"></script>
		<script type="text/javascript" src="js/services/grabMoviesService.js"></script>

	</head>
	<body ng-app="WhenTheySayItApp">
		<div class="container" ng-controller="listController as list">
			<ul>
				<li ng-repeat="movie in list.movies">
					<div>{{movie.title}}</div> 
					<div>{{movie.time}}</div>
				</li>
			</ul>
		</div>
	</body>
</html>
